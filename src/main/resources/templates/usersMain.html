<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Amazing book database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/css/main.css}" rel="stylesheet" />
</head>

<body>
<div class="mainMenu">
    <a th:href="@{authorsMain}">
        <button  class="mainMenuButton">Authors</button>
    </a>
    <a th:href="@{booksMain}">
        <button class="mainMenuButton">Books</button>
    </a>
    <a th:href="@{newRating}">
        <button class="mainMenuButton">Add book rating</button>
    </a>
    <a th:href="@{usersMain}">
        <button class="mainMenuButton">Users</button>
    </a>
</div>
<div class="pageContent">
    <h2>List of users</h2>
    <th:block th:each="user : ${usersList}">
        <a th:href="@{editUser(id=${user.personId})}">
            <h3 th:text="${user.name} + ' ' + ${user.surname} + '('  + ${user.login} + ')'">Name Surname</h3>
        </a>
    </th:block>

    <a th:href="@{newUser}">
        <button>Register new user</button>
    </a>
</div>
</body>
</html>
